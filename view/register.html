<!DOCTYPE html>
<html lang="en">

<head>
  <title>LDS FORUM REGISTER</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/css/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav></nav>
  </header>
  <main>
    <h1>Register Here</h1>
    <f>* Labels are mandatory</f><br><br>
    <form action="/loggers/" method="POST">
      <label for="firstName">First Name*: </label><input type="text" name="firstName" placeholder="Enter Your Name"
        required> <br>
      <label for="lastName">Last Name*: </label><input type="text" name="lastName" placeholder="Last Name" required><br>
      <label for="email">Email*: </label><input type="email" name="email" placeholder="example@Email.com" required><br>

      <label for="age">Age: </label><input type="number" name="age"><br>
      <label for="Description">Description: </label><textarea name="description" rows="1" cols="30"></textarea><br>
      <label for="password">Password*: </label><input type="password" name="password" placeholder="Enter a Password"
        required><br>
      <input type="submit" value="Submit">
    </form>
  </main>
  <footer>
  </footer>
</body>

</html>
